    <style>
      body {
        font-family: 'Inter', sans-serif;
      }

      /* Animated Gradient Background */
      .background-gradient {
        background: linear-gradient(-45deg, #1f005c, #2d004b, #02345b, #004d40);
        background-size: 400% 400%;
        animation: gradient 20s ease infinite;
      }
      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Glassmorphism Effect */
      .glassmorphism {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      @keyframes shake {
        10%, 90% { transform: translateX(-1px); }
        20%, 80% { transform: translateX(2px); }
        30%, 50%, 70% { transform: translateX(-4px); }
        40%, 60% { transform: translateX(4px); }
      }
      .animate-shake {
        animation: shake 0.6s cubic-bezier(.36,.07,.19,.97) both;
      }
      @keyframes thump {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }
      .animate-thump {
        animation: thump 0.5s ease-in-out;
      }
      
      /* New pop-in animation for options */
      @keyframes pop-in {
        from {
          opacity: 0;
          transform: translateY(10px) scale(0.98);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      .animate-pop-in {
        animation: pop-in 0.4s ease-out backwards;
      }

      /* Confetti Animation */
      @keyframes confetti-fall {
        0% { transform: translateY(-100px) rotateZ(0deg); opacity: 1; }
        100% { transform: translateY(300px) rotateZ(360deg); opacity: 0; }
      }
      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        animation: confetti-fall 2s ease-out forwards;
      }
    </style>
